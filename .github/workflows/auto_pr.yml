name: CI for Pull Requests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9.6' # Replace with your desired Python version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      # Step 4: Lint Python code
      - name: Lint Python code with flake8
        run: |
          echo "Running linting..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics # Reports critical errors
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics # Reports all issues

    
