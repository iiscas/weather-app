<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is the current weather?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    What's the weather like?
                </h1>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                {{ form.name }}
                            </div>
                            <div class="control">
                                <button class="button is-info">
                                    Add New City
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    {% for weather in weather_data %}
                    <div class="box city-box" id="city-{{ weather.city }}">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title" style="cursor: pointer;" onclick="toggleDetails('{{ weather.city }}')">{{ weather.city }}</span>
                                        <br>
                                        <span class="subtitle">{{ weather.temperature }}° C</span>
                                        <br> {{ weather.description }}
                                    </p>
                                    <!-- Detalhes que serão carregados dinamicamente -->
                                    <div class="city-details" id="details-{{ weather.city }}" style="display: none;">
                                        <h4>5-Day Forecast</h4>
                                        <ul id="daily-forecast-{{ weather.city }}"></ul>
                                        <canvas id="temperatureChart-{{ weather.city }}" width="400" height="200"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="media-right">
                                <!-- Botão de lixo -->
                                <button class="delete is-medium" onclick="removeCity('{{ weather.city }}')" title="Remove city"></button>
                            </div>
                        </article>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
    </footer>

    <script>
        function toggleDetails(city) {
            const detailsContainer = document.getElementById(`details-${city}`);
            
            // Alterna visibilidade
            if (detailsContainer.style.display === "none") {
                fetchForecast(city);
                detailsContainer.style.display = "block";
            } else {
                detailsContainer.style.display = "none";
            }
        }

        function fetchForecast(city) {
    const forecastUrl = `/api/forecast/${city}`;
 
    fetch(forecastUrl)
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
                return;
            }
 
            // Gerar tabela de previsão horária de hoje
            const detailsContainer = document.getElementById(`details-${city}`);
            const hourlyForecastToday = `
                <h4>Today's Weather</h4>
                <table style="width:100%; text-align:center; border-collapse:collapse;">
                <tr>
                                        ${data.hourly_forecast_today.map(hour => `
                <th style="padding:5px; border:1px solid #ccc;">${hour.hour}</th>
                                        `).join("")}
                </tr>
                <tr>
                                        ${data.hourly_forecast_today.map(hour => `
                <td style="padding:5px; border:1px solid #ccc;">
                <img src="http://openweathermap.org/img/wn/${hour.icon}.png" alt="${hour.description}" title="${hour.description}" style="width:50px; height:50px;">
                </td>
                                        `).join("")}
                </tr>
                <tr>
                                        ${data.hourly_forecast_today.map(hour => `
                <td style="padding:5px; border:1px solid #ccc;">${hour.temperature}°C</td>
                                        `).join("")}
                </tr>
                </table>
                            `;
                
                            // Mostrar previsão diária
                            const dailyForecast = `
                <h4>5-Day Forecast</h4>
                <ul>
                                    ${data.daily_forecast.map(day => `
                <li>
                                            ${day.day}: Min ${day.min_temp}°C / Max ${day.max_temp}°C
                <img src="http://openweathermap.org/img/wn/${day.icon}.png" alt="Weather Icon">
                </li>
                                    `).join('')}
                </ul>
                            `;
 
            detailsContainer.innerHTML = hourlyForecastToday + dailyForecast;
        })
        .catch(error => {
            console.error("Error fetching forecast data:", error);
            alert("Error fetching forecast data. Try again later.");
        });
}



        function getCSRFToken() {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            const [key, value] = cookie.trim().split('=');
            if (key === 'csrftoken') {
                return value;
            }
        }
        return null;
    }

    function removeCity(city) {
        if (!confirm(`Are you sure you want to remove ${city}?`)) return;

        const csrfToken = getCSRFToken();

        fetch(`/api/remove-city/${city}/`, {
            method: "DELETE",
            headers: {
                "X-CSRFToken": csrfToken,  // Adiciona o token CSRF no cabeçalho
                "Content-Type": "application/json",
            },
        })
        .then(response => {
            if (response.ok) {
                // Remove o elemento da cidade do DOM
                const cityBox = document.getElementById(`city-${city}`);
                cityBox.remove();
            } else {
                alert("Failed to remove city. Please try again.");
            }
        })
        .catch(error => {
            console.error("Error removing city:", error);
            alert("Error removing city. Try again later.");
        });
    }
    </script>
</body>
</html>
